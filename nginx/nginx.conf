# ============================================
# Nginx Configuration - Rimba Nusantara Frontend
# Serve React SPA + Reverse Proxy ke Backend API
# ============================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ==================== Gzip Compression ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ==================== Brotli (jika pre-compressed oleh Vite) ====================
    # Serve file .br dan .gz yang sudah di-generate oleh vite-plugin-compression2
    gzip_static on;

    # ==================== Security Headers ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==================== Health Check Endpoint ====================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ==================== Reverse Proxy ke Backend API ====================
    location /api/ {
        proxy_pass http://api:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Upload file support (max 10MB sesuai multer default)
        client_max_body_size 10m;
    }

    # ==================== Proxy untuk file uploads dari backend ====================
    location /uploads/ {
        proxy_pass http://api:5000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Cache static uploads
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== Static Assets (JS, CSS, images) ====================
    # File dengan hash di nama -- cache jangka panjang
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ==================== Favicon & Static Files ====================
    location ~* \.(ico|png|jpg|jpeg|gif|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ==================== React SPA Fallback ====================
    # Semua route yang tidak match di atas dikembalikan ke index.html
    # agar React Router bisa handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==================== Deny Hidden Files ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
