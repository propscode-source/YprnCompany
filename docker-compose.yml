version: '2.0'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mycompany}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mycompany}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-mycompany}
      - NODE_ENV=production
      - PORT=5000
      # Tambahkan variabel JWT_SECRET dll di UI Coolify nanti
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Menjalankan migrasi & seed sebelum server menyala
    command: sh -c "npm run db:setup && npm run start:prod"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Kirim URL backend saat proses build Vite
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  pgdata:
